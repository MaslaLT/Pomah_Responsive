<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../public/bootstrap-4.1.3-dist/css/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="../public/css/stylesheet.css">

    <title>Pomah</title>
</head>
<body>
<div class="container shadow-lg my-md-5 mb-5">
    <header class="px-md-4 py-md-2 my-0">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="../">
                <img src="../public/img/pomah_logo.png" height="28">
            </a>
            <button class="navbar-toggler bg-secondary" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-md-5">
                    <a href="http://localhost/CodeBakers/Pomah_Responsive/">
                        <button class="btn bg-transparent font-weight-bold">Find Pomah</button>
                    </a>
                    <a href="http://localhost/CodeBakers/Pomah_Responsive/community">
                        <button class="btn bg-transparent font-weight-bold">Community</button>
                    </a>
                    <a href="http://localhost/CodeBakers/Pomah_Responsive/blog">
                        <button class="btn bg-transparent font-weight-bold">Blog</button>
                    </a>
                    <a href="http://localhost/CodeBakers/Pomah_Responsive/about/">
                        <button class="btn bg-transparent font-weight-bold">About Pomah</button>
                    </a>
                </div>
                <div class="ml-md-auto my-md-2 my-4 text-center">
                    <button type="button"  class="btn bg-transparent px-4 py-2"><b>Login</b></button>
                    <button type="button"  class="btn btn-warning px-5 py-2"><b>Register</b></button>
                </div>
            </div>
        </nav>
    </header>
    <main class="px-5">
        <h1 class="mb-sm-5 py-4 text-center">Contact</h1>
        <div class="row">
            <div class="col-12 col-md-6 px-5">
                <h4>Address:</h4>
                <address class="ml-3">
                    <strong>Saulėtekis</strong><br>
                    Saulėtekio al. 17<br>
                    Vilnius, 071689<br>
                    <abbr title="Telephone">T:</abbr> <a href="tel:+370 683 26 677">(212) 736-3100</a><br>
                    <abbr title="Mail">M:</abbr> <a href="mailto:info@pomah.com">info@pomahl.com</a>
                </address>
            </div>
            <div class="col-12 col-md-6 px-5">
                <h4>Opening hours:</h4>
                <p class="px-3">
                    Monday-Thursday: <span class="float-right">10 am - 6 pm</span><br>
                    Friday-Saturday: <span class="float-right">10 am - 10 pm</span><br>
                    Sunday: <span class="float-right">10 am - 8 pm</span><br>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 mb-3 px-5">
                <h4>Send us a message:</h4>
                <form>
                    <div class="row">
                        <div class="col-12 col-sm-6 px-5">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" class="form-control" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 px-5">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="example@email.com" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6 px-5">
                            <div class="form-group">
                                <label for="telephone">Telephone</label>
                                <input type="tel" id="telephone" class="form-control" placeholder="0123456789">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 px-5">
                            <div class="form-group">
                                <label for="select">Department:</label>
                                <select id="select" class="form-control" aria-describedby="select-helpBlock" required>
                                    <option value="">- select here -</option>
                                    <option value="business">Business</option>
                                    <option value="sale">Sale</option>
                                    <option value="support">Support</option>
                                </select>
                                <small id="select-helpBlock" class="form-text">Please select the recipient of your message.</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textarea">Message:</label>
                        <textarea id="textarea" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </form>
            </div>
            <div class="col-12 col-lg-6 p-5">
                <h4>Where to find us:</h4>
                <div class="embed-responsive embed-responsive-4by3">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29431.25481522622!2d25.31190302154175!3d54.723381541723924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dd94055529fabf%3A0x37f51f09d8b21025!2sSaul%C4%97tekio%20sl%C4%97nio%20mokslo%20ir%20technologij%C5%B3%20parkas!5e0!3m2!1slt!2slt!4v1575451849784!5m2!1slt!2slt" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>
    </main>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../public/bootstrap-4.1.3-dist/js/jquery-3.3.1.min.js"></script>
<script src="../public/bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
    $(function() {
        $('[data-toggle="popover"]').popover()
    })
</script>
</body>
</html>
