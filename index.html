<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="public/bootstrap-4.1.3-dist/css/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="public/css/stylesheet.css">

    <title>Pomah</title>
</head>
<body>
    <div class="container shadow-lg my-md-5">
        <header class="px-md-4 py-md-2 my-0">
            <nav class="navbar navbar-expand-md navbar-dark">
                <a class="navbar-brand" href="http://localhost/">
                    <img src="public/img/pomah_logo.png" height="28">
                </a>
                <button class="navbar-toggler bg-secondary" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-md-5">
                        <a href="http://localhost/">
                            <button class="btn bg-transparent font-weight-bold">Find Pomah</button>
                        </a>
                        <a href="http://localhost/community">
                            <button class="btn bg-transparent font-weight-bold">Community</button>
                        </a>
                        <a href="http://localhost/blog">
                            <button class="btn bg-transparent font-weight-bold">Blog</button>
                        </a>
                        <a href="http://localhost/about/">
                            <button class="btn bg-transparent font-weight-bold">About Pomah</button>
                        </a>
                    </div>
                    <div class="ml-md-auto my-md-2 my-4 text-center">
                        <button id="navbarLogin" type="button"  class="trigger btn bg-transparent px-4 py-2"
                        onclick="changeLoginToRegistrationForm()"><b>Login</b></button>
                        <button id="navbarRegister" type="button"  class="trigger btn btn-warning px-5 py-2"
                        onclick="changeRegistrationToLoginForm()"><b>Register</b></button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="row mx-0">
                <div class="col-md-5 col-sm-10 pl-md-5 mt-5 mb-5 mx-auto">
                    <div class="col-md-10 justify-content-center mx-auto">
                        <div class="my-md-5"></div>
                        <h2>Register to pamoh</h2>
                        <div class="mt-2 text-secondary">Join to Pamoh you will get the best recommendation for rent
                            house in near of you.</div>
                        <div id="registrationLoginForm">
                            <div id="registerLogin" class="mt-5 pb-3 border-bottom ">
                                <a class="registerLogin" href="#" onclick="changeRegistrationToLoginForm()">Register</a>
                                <a class="registerLogin ml-3" href="#" onclick="changeLoginToRegistrationForm()">Login</a>
                                <div id="registrationIndicator"></div>
                                <div id="loginIndicator"></div>
                            </div>

                            <div id="registrationForm">
                                <div id="registrationFormUsername" class="my-0 text-secondary">Username</div>
                                <div id="registrationFormEmail" class="my-0 text-secondary">Email</div>
                                <div id="registrationFormPassword" class="my-0 text-secondary">Password</div>
                                <form name="registrationForm" class="text-secondary" method="post" onsubmit="return validateFormRegistration()">
                                    <input class="form-control registrationInput border-light
                                    font-weight-bold mb-2" type="text" name="firstName">
                                    <input class="form-control registrationInput border-light
                                    font-weight-bold mb-2" type="email" name="email">
                                    <input class="form-control registrationInput border-light
                                    font-weight-bold mb-2" type="password" name="password">
                                    <input class="btn btn-warning btn-block font-weight-bold p-3 my-4"
                                           type="submit" value="REGISTER">
                                </form>
                                <div class="float-right" id="registrationFormUsernameCheckbox"></div>
                                <div class="float-right" id="registrationFormEmailCheckbox"></div>
                                <div class="float-right" id="registrationFormPasswordCheckbox"></div>
                            </div>

                            <div id="loginForm">
                                <div id="loginFormEmail" class="my-0 text-secondary">Email</div>
                                <div id="loginFormPassword" class="my-0 text-secondary">Password</div>
                                <form name="loginForm" class="text-secondary mt-3" method="post" onsubmit="return validateFormLogin()">
                                    <input class="form-control loginInput border-light
                                    font-weight-bold mb-2" type="email" name="email">
                                    <input class="form-control loginInput border-light
                                    font-weight-bold mb-2" type="password" name="password">
                                    <input class="btn btn-warning btn-block font-weight-bold p-3 my-4"
                                           type="submit" value="LOGIN">
                                </form>
                                <div class="float-right" id="loginFormEmailCheckbox"></div>
                                <div class="float-right" id="loginFormPasswordCheckbox"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-7 col-11 px-0 mx-auto">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="img-fluid" src="public/img/carusel_second_image.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="public/img/carusel_second_image.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="public/img/carusel_second_image.png" alt="Fird slide">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="public/img/carusel_second_image.png" alt="Fourth slide">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="public/bootstrap-4.1.3-dist/js/jquery-3.3.1.min.js"></script>
<script src="public/bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="public/js/javascript.js"></script>
<script type="text/javascript">
    $(function() {
        $('[data-toggle="popover"]').popover()
    })
</script>
</body>
</html>
