<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="public/bootstrap-4.1.3-dist/css/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="public/css/stylesheet.css">

    <title>Pomah</title>
</head>
<body>
    <div class="container shadow-lg my-5">
        <header class="px-4 py-2">
            <nav class="navbar navbar-expand-md navbar-dark">
                <a class="navbar-brand" href="#">
                    <img src="public/img/pomah_logo.png" height="28">
                </a>
                <button class="navbar-toggler text-secondary btn-lg" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-secondary "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-5">
                        <button class="btn bg-transparent"><b>Find pomah</b></button>
                        <button class="btn bg-transparent"><b>Community</b></button>
                        <button class="btn bg-transparent"><b>Blog</b></button>
                        <button class="btn bg-transparent"><b>About Pomah</b></button>
                    </div>
                    <span class="navbar-nav ml-auto d-inline">
                            <button type="button"  class="btn bg-transparent px-4"><b>Login</b></button>
                            <button type="button"  class="btn btn-warning px-5 py-2"><b>Register</b></button>
                    </span>
                </div>
            </nav>
        </header>
        <main>
            <div class="row">
                <div class="col-md-5 col-sm-10 pl-5 mt-5 mb-5 mx-auto">
                    <div class="col-md-10 justify-content-center mx-auto">
                        <div class="my-md-5"></div>
                        <h2>Register to pamoh</h2>
                        <div class="mt-3 text-secondary">Join to Pamoh you will get the best recommendation for rent house in near you.</div>
                            <div class="mt-5 pb-3 border-bottom ">
                                <h4>Register &nbsp; Login</h4>
                            </div>
                            <form class="mt-5 text-secondary">
                                <span class="registrationForm">Username</span>
                                <input  class="form-control border-light pt-5 pb-3 font-weight-bold" type="text" name="firstname">
                                <span class="registrationForm">Email</span>
                                <input class="form-control border-light pt-5 pb-3 font-weight-bold" type="email" name="email">
                                <span class="registrationForm">Password</span>
                                <input class="form-control border-light pt-5 pb-3 font-weight-bold" type="password" name="password">
                                <input class="btn btn-warning btn-block font-weight-bold p-3 my-3" type="submit" value="REGISTER">
                            </form>
                    </div>
                </div>
                <div class="col-md-7 col-10 mx-auto">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="img-fluid" src="public/img/carusel_second_image.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="public/img/carusel_second_image.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="public/img/carusel_second_image.png" alt="Fird slide">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="public/img/carusel_second_image.png" alt="Fourth slide">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="public/bootstrap-4.1.3-dist/js/jquery-3.3.1.min.js"></script>
<script src="public/bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
    $(function() {
        $('[data-toggle="popover"]').popover()
    })
</script>
</body>
</html>
